<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="PS.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto py-4 mb-4">
        <h1>Form For Registration</h1><br><br>
        <form>
          <b>First Name:</b>
          <input type="text" size="20" required><br><br>
          
          <b>Middle Name:</b>
          <input type="text" size="20"><br><br>
          
          <b>Last Name:</b>
          <input type="text" size="20" required><br><br>
          
          <b>Email Id:</b>
          <input type="email" size="30" maxlength="40" required><br><br>
          
          <b>Educational Details:</b>
          <select required>
            <option value="" disabled selected>Select</option>
            <option>M-Tech</option>
            <option>B.E.</option>
            <option>B.Com.</option>
            <option>B.A.</option>
          </select><br><br>
          
          <b>Passing Year:</b>
          <select required>
            <option value="" disabled selected>Select</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
          </select><br><br>
          
          <b>Date Of Birth:</b><br>
          <b>Date:</b>
          <select required>
            <option value="" disabled selected>Select</option>
            <!-- List options 1-31 as before -->
          </select>
          
          <b>Month:</b>
          <select required>
            <option value="" disabled selected>Select</option>
            <!-- List options Jan-Dec as before -->
          </select>
          
          <b>Year:</b>
          <select required>
            <option value="" disabled selected>Select</option>
            <!-- List options 1991-2005 as before -->
          </select><br><br>
          
          <b>Gender:</b>
          <input type="radio" name="Gender" value="Male" required> Male
          <input type="radio" name="Gender" value="Female"> Female
          <input type="radio" name="Gender" value="Other"> Other<br><br>
          
          <b>Caste:</b>
          <input type="radio" name="Caste" value="OBC" required> OBC
          <input type="radio" name="Caste" value="SC"> SC
          <input type="radio" name="Caste" value="ST"> ST
          <input type="radio" name="Caste" value="NT"> NT<br><br>
          
          <b>Language:</b>
          <input type="checkbox" name="Language" value="English"> English
          <input type="checkbox" name="Language" value="Marathi"> Marathi
          <input type="checkbox" name="Language" value="Hindi"> Hindi
          <input type="checkbox" name="Language" value="Gujarati"> Gujarati
          <input type="checkbox" name="Language" value="Punjabi"> Punjabi<br><br>
          
          <b>Address:</b><br>
          <textarea name="Address" rows="4" cols="30" maxlength="40" required></textarea><br><br>
          
          <b>Pincode:</b>
          <input type="number" name="Pincode" size="7" maxlength="6" required><br><br>
          
          <b>Contact No:</b>
          <input type="tel" name="ContactNo" size="10" maxlength="10" pattern="[0-9]{10}" required><br><br>
          
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
